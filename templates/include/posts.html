{% if all_posts %}
<div class="row">

  {% for post in all_posts %}
    
    <div class="my-5 col-sm-12 col-md-3">

      <div class="card bg-light h-100 ">
      {% if post.thumbnail %}
          <img src="{{ url_for('download_post_image', slug=post.slug ,filename=post.thumbnail) }}" class="card-img-top thumb" alt="{% if post.tags[0] %}{{ post.tags[0].name }} {% endif %} nautica ">
      {% endif %}
        <div class="card-body">
          <h2>{{ post.title }}</h2>
          {% if post.short_desc %}
          <p class="card-text">{{ post.short_desc}}</p>
          {% elif post.body%}
          <p class="card-text">{{ post.body|truncate(250)|safe}}</p> 
          {% endif %}
        </div>
      </div>
    </div>
    
  {% endfor %}
</div>
{% endif %}
