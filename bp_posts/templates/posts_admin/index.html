{% extends 'base.html' %}

{% block title %}Show all posts{% endblock %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-10 ">

<br><br>

<a href="{{ url_for('posts.create_post')}}" type="button" class="btn btn-success">
                
                Новий пост
</a>
<br>
<br>
<br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">slug</th>
      <th scope="col">title</th>
    </tr>
  </thead>
<tbody>


{% for post in posts %}
	
    <tr>
      <td>{{ post.id }}</td>
      <td>{{ post.slug }}</td>
      <td>{{ post.title }}</td>
      <td>
        {% if post.thumbnail %}
        <img src="{{ post.path_to_thumbnail() }}" height="30px">
        {% endif %}
      </td>
      <td><a type="button" class="btn btn-success" href="{{ url_for('posts.detail_post', slug=post.slug ) }}">
                
                view post
         	</a>

          <a type="button" class="btn btn-success" href="{{ url_for('posts.edit_post', id=post.id ) }}">
                
                edit
          </a>
     
      	<a type="button" class="btn btn-outline-danger" href="{{ url_for('posts.delete_post', id=post.id ) }}">
               
                delete
        </a>
    	</td>
    </tr>

{% endfor %}
</tbody>
</table>

</div>
</div>

{% endblock %}
